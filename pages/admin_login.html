<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #ffe4f3; /* Light pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Cute font */
            color: #ff69b4; /* Hot pink text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Form Container */
        .login-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff4081; /* Hot pink header */
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff85c9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo" class="logo">

    <!-- Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="/admin_login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
