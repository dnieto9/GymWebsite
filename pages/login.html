<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        /* General Page Styling */
        body {
            background-color: #ffe4f3; /* Light pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            color: #ff69b4; /* Hot pink text */
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        .navigation_bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff0f5; /* Soft pink background for the bar */
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navigation_bar a {
            text-decoration: none;
            color: #ff69b4;
        }

        .logo {
            width: 90px;
            height: auto;
            border-radius: 50%;
        }

        .nav_bar_header h2 {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.5em;
        }

        /* Content Container */
        .container {
            text-align: center;
            padding: 50px;
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffc0cb; /* Cute pink shadow */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Button Styling */
        button {
            background-color: #ff69b4; /* Hot pink background */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #ff85c9; /* Lighter pink on hover */
            transform: scale(1.05); /* Grows slightly */
        }

        a {
            text-decoration: none;
            color: white;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 1em;
        }

        .signup-link a {
            color: #ff4081;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navigation_bar">
        <!-- Logo and Title -->
        <span>
            <a class="nav_bar_header" href="/" style="text-decoration: none; color: inherit;">
                <img class="logo" src="/images/logo.png" alt="Gym Logo">
                <h2></h2>
            </a>
        </span>

        <!-- Navigation Options -->
        <div>
            <a href="/signup">Sign Up</a> | 
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
</body>
</html>
