<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="rform"><h1>Registration Form</h1></div>
    <div class="sec2">
        <form id = "register" action = "/" method = "POST">
            <div id="name">
                <h2 class="name">Name</h2>
                <input class = "fname" type="text" name="f_name"><br>
                <h2 class="name">Mail Id</h2>
                <input class = "mail" type="text" name="mail"><br>
                <h2 class="name">Phone Number</h2>
                <input class = "phone" type="text" name="phone"><br>

                <br>
                <button type="reset" id = "reset" style="vertical-align:middle"><span>Clear</span> </button>
                <button type="submit" id = "submit" style="vertical-align:middle"><span>Submit</span> </button>

            </div>
        </form>
    </div>

    <!--   <script src="./pages/form.js></script>" -->


</body>
</html>
