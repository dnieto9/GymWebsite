<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <style>
        /* General Page Styling */
        body {
            background-color: #ffe4f3; /* Light pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            color: #ff69b4; /* Hot pink text */
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        .navigation_bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff0f5; /* Soft pink background for the bar */
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navigation_bar a {
            text-decoration: none;
            color: #ff69b4;
        }

        .logo {
            width: 90px;
            height: auto;
            border-radius: 50%;
        }

        .nav_bar_header h2 {
            display: inline-block;
            margin-left: 10px;
            font-size: 1.5em;
        }

        /* Content Container */
        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffc0cb; /* Cute pink shadow */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* Image Container Styling */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Spacing between images */
            margin: 20px 0;
        }

        .side-image, .center-image {
            max-width: 30%; /* Adjust width of images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Optional: Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow */
        }

        .center-image {
            max-width: 40%; /* Center image slightly larger */
        }

        /* Location List Scroll Styling */
        .location-list {
            max-height: 500px; /* Set a fixed height */
            overflow-y: scroll; /* Enable vertical scrolling */
            width: 30%; /* Same width as the center image */
            padding: 10px;
            border-radius: 10px;
            background-color: #fff0f5; /* Soft pink background for the list */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Shadow */
        }

        .location-item {
            background-color: #ffb6c1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
        }

        /* Button Styling */
        button {
            background-color: #ff69b4; /* Hot pink background */
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button a {
            text-decoration: none;
            color: white;
            font-size: 1em;
        }

        button:hover {
            background-color: #ff85c9; /* Lighter pink on hover */
            transform: scale(1.1); /* Grows slightly */
        }

        /* Admin Login Button */
        .admin-login-button {
            background-color:#ff69b4; /* matching pink */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navigation_bar">
        <!-- Logo and Title -->
        <span>
            <a class="nav_bar_header" href="/" style="text-decoration: none; color: inherit;">
                <img class="logo" src="/images/logo.png" alt="Gym Logo">
                <h2></h2>
            </a>
        </span>

        <!-- Navigation Options -->
        <div>
            <a href="/signup">Sign Up</a> | 
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Our Gym!</h1>
        <p>Get fit, have fun, and stay healthy. Join us today!</p>
        
        <button><a href="/signup">Sign Up</a></button>
        <button><a href="/login">Login</a></button>
        
        <!-- Admin Login Button -->
        <button class="admin-login-button"><a href="/admin_login">Admin Login</a></button>


        <!-- Image Container with Location List -->
        <div class="image-container">
            <!-- Scrolling Location List -->
            <div class="location-list">
                {% for location in locations %}
                    <div class="location-item">
                        <h3>{{ location.city }}</h3>
                        <p>{{ location.street }}</p>
                        <p>{{ location.state }}, {{ location.zip }}</p>
                        <!-- <p>Capacity: {{ location.capacity }} members</p> -->
                    </div>
                {% endfor %}
            </div>
            <img class="center-image" src="/images/gymphoto.png" alt="Gym!">
    
           <img class="side-image" src="/images/memberships.png" alt="memberships"> 
        </div>
    </div>
</body>
</html>
